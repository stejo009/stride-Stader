<h4>Players</h4>
<div class="row">
  <div class="col-4" *ngFor="let data of stadium">
      <div class="card">
          <div class="card-body">
              <img src = "https://statics.sportskeeda.com/wp-content/uploads/2017/02/632786580-1487909602-800.jpg">
             <h6><b>{{data.stadium_name}}</b></h6>
              <p>Location:{{data.stadium_address}}</p>
              <p>Pitch type:{{data.pitch_type}}</p>
              <p>Ground type:{{data.ground_type}}</p>
              <button class="btn btn-primary">Add Fiends</button>
          </div>
      </div>
  </div>
  
</div>
