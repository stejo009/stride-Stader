<!-- User profile -->
<div class="user-profile">
    <!-- User profile image -->
    <div class="profile-img"> <img src="assets/images/users/profile.png" alt="user" />
        <!-- this is blinking heartbit-->
        <div class="notify setpos"> 
            <span class="heartbit"></span> 
            <span class="point"></span> 
        </div>
    </div>
    <!-- User profile text-->
    <div class="profile-text">
        <h5>Markarn Doe</h5>
        <a ngbDropdownToggle ngbDropdown href="javascript:void(0)" class="u-dropdown"><i class="mdi mdi-settings"></i>
            <div class="dropdown-menu animated flipInY" ngbDropdownMenu>
                <a href="#" class="dropdown-item"><i class="ti-user"></i> My Profile</a>
                <a href="#" class="dropdown-item"><i class="ti-wallet"></i> My Balance</a>
                <a href="#" class="dropdown-item"><i class="ti-email"></i> Inbox</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item"><i class="ti-settings"></i> Account Setting</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item"><i class="fa fa-power-off"></i> Logout</a>
            </div>
        </a>
        <a href="#" class="" data-toggle="tooltip" title="Email"><i class="mdi mdi-gmail"></i></a>
        <a href="#" class="" data-toggle="tooltip" title="Logout"><i class="mdi mdi-power"></i></a>
    </div>
</div>
<!-- End User profile text-->

<!-- Sidebar navigation-->
<nav class="sidebar-nav">
    <ul id="sidebarnav">
        <!-- First level menu -->
        <li [class.active]="showMenu === sidebarnavItem.title" *ngFor="let sidebarnavItem of sidebarnavItems" [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
            <!-- <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true">{{sidebarnavItem.title}}</div> -->
            
            <a [routerLink]="sidebarnavItem.class === '' ? [sidebarnavItem.path] : null" [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink;" (click)="addExpandClass(sidebarnavItem.title)">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu">{{sidebarnavItem.title}}
                    <span *ngIf="sidebarnavItem.label != '' " [ngClass]="[sidebarnavItem.labelClass]">{{sidebarnavItem.label}}</span>
                </span>    
            </a> 
        </li> 
        <!-- <li id="logout">
            <a (click)="onLogedOut()">
               <i class="mdi mdi-power"></i> 
               <span>Logout</span>
            </a>
        </li> -->
    </ul>
</nav>
<!-- End Sidebar navigation -->
